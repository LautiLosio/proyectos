<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Dolar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cotizaciones.css">
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  
  <div class="calculadora">
    <h1>Calculadora</h1>

    <section class="calculadora-form-container">
      <div id="dolaresSelect">
        <p>U$D</p>
        <select name="dolares" id="dolarType">
          <option value="Oficial">Oficial</option>
          <option value="Blue">Blue</option>
          <option value="Mayorista Bancos">Mayorista</option>
          <option value="BCRA de Referencia">BCRA de Referencia</option>
          <option value="Dolar Contado con Liqui">Contado con liqui</option>
          <option value="Dolar Bolsa">Bolsa</option>
          <option value="Bitcoin">Bitcoin</option>
          <option value="Dolar Turista">Turista</option>
          <option value="Euro">Euro</option>
          <option value="Real">Real</option>
        </select>
      </div>
      <input type="text" name="dolares" id="dolarInput" placeholder="0.00" inputmode="numeric">
      <p>&DownArrow;</p>
      <p>ARS</p>
      <input type="text" name="pesos" id="pesoInput" placeholder="0.00" inputmode="numeric">
    </section>

    <!-- volver atras -->
    <div class="volver">
      <button onclick="window.history.back()">
        ðŸ’¸ Volver
      </button>
    </div>
  </div>

  <script src="calculadora.js"></script>
  
</body>
</html>
