<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />
  <link rel="stylesheet" href="style.css" />
</head>

<body> 
  <div class="modal">
    <div class="modal-content">
      <div class="header">
        <h1>Go to coordinates</h1>
        <span class="close-button">&times;</span>
      </div>
        <p>Paste your coordinates here (x, y, zoom)</p>
        <input type="text" id="coords" placeholder="x, y, zoom">
        <button onclick="modalGo()">Go</button>
    </div>
  </div>

  <section class="page">
    <div class="container">
      <canvas id="canvas">
      </canvas>
      <div id="resolution-indicator">
        <span class="material-symbols-rounded fade-out" id="res">
          2k
        </span>
      </div>
      <div class="buttons">
        <span class="material-symbols-rounded button" onclick="homeView()" style="background-color: var(--accent-color);">
          home
        </span>
        <span class="material-symbols-rounded button" onclick="setTimeout(() => { setRes(2000); }, 500);">
          2k
        </span>
        <span class="material-symbols-rounded button" onclick="setTimeout(() => { setRes(4000); }, 500);">
          4k
        </span>
        <span class="material-symbols-rounded button" onclick="download()">
          download
        </span>
        <span class="material-symbols-rounded button" onclick="copyCoords()">
          content_copy
        </span>
        <span class="material-symbols-rounded button" id="goToModal">
          pin_drop
        </span>
        <span class="button" id="max-iter-button">
          <div class="max-iter-text">
            <p id="max-iter">
              100
            </p>
            <p>steps</p>
          </div>
        </span>
        <span class="material-symbols-rounded button" onclick="toggleRainbow()">
          color_lens
        </span>
        <span class="material-symbols-rounded button" onclick="toggleDarkMode()">
          dark_mode
        </span>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
