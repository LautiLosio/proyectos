<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChatGPT API Demo</title>
  <link rel="stylesheet" href="style.css">
  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    
    <div class="title">
      <h1>ChatGPT API Demo</h1>
      <i class="material-symbols-rounded" id="dark-mode-toggle">dark_mode</i>
    </div>
    <div id="messages"></div>
    <form onsubmit="sendMessage(); return false;">
      <textarea id="message" autocomplete="off" placeholder="Type your message here..." required autofocus wrap="hard" rows="2"></textarea>
      <button class="material-symbols-rounded" type="submit" id="send">
        send
      </button>
    </form>
    <script src="./main.js"></script>
  </div>
</body>

</html>
